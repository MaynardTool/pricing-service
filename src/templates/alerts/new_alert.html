{% extends 'base.html' %}
{% block content %}
    <div class="page-header">
        <h1>Create Alert</h1>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="from-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="from-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://">
            </div>
            <div class="from-group">
                <label for="price-limit">Price Limit</label>
                <input type="text" class="form-control" id="price-limit" name="price-limit" placeholder="45.0" aria-describedby="priceLimitBlock">
                <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>

{% endblock %}
